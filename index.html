<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div id="paper">
  </div>
  <button id="createEntity">Añadir entidad</button>
  <button id="createRelation">Añadir relación</button>
  <button id="exportAsPng">Exportar png</button>
  <button id="exportAsJson">Exportar json</button>
  <img id="img-container"/>
  <div id="settingsContainer">
    <div id="settingsOuterBox">
      <svg id="settingsCloseButton" cursor="pointer" style="right: 5px;top: 5px;position: absolute;" width="20px" height="20px" viewBox="0 0 20 20">
        <g>
          <circle fill="#ccc" r="10" cx="10" cy="10">
          </circle>
          <path fill="none" stroke="#FFFFFF" stroke-width="2" d="M 5 5 15 15 M 5 15 15 5">
          </path>
        </g>
      </svg>
      <div id="settingsContent"></div>
    </div>
  </div>

  <template id="entitySettingsContent">
    <div class="content">
      <div class="settings-element">
        <label>Débil</label>
        <label class="switch">
          <input id="isWeakInput" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </template>

  <template id="attributeSettingsContent">
    <div class="content">
      <div class="settings-element">
        <label>Multivaluado</label>
        <label class="switch">
          <input id="isMultivaluatedInput" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="settings-element">
        <label>Derivado</label>
        <label class="switch">
          <input id="isDerivatedInput" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="settings-element">
        <label>Clave</label>
        <label class="switch">
          <input id="isKeyInput" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </template>

  <template id="relationSettingsContent">
    <div class="content">
      <div class="settings-element">
        <label>Identificador</label>
        <label class="switch">
          <input id="isIndentifierInput" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="settings-element">
        <label>Mostrar roles</label>
        <label class="switch">
          <input id="showRoleInput" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </template>

  <!--<script src="https://unpkg.com/svg2png-wasm"></script>-->
  <script type="module" src="js/app.js" defer></script>

</body>

</html>
